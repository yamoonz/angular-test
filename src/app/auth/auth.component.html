<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username" class="form-text text-muted"> Full name</label>
                <input required pattern="[a-zA-Z ]*" ngModel name="name" #name="ngModel" (change)="log(name)" ngModel
                    name="name" id="name" type="text" class="form-control form-control-m">
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                    Name Does Not Match The Required Pattern</div>

                <label for="email" class="form-text text-muted">Email</label>
                <input required ngModel name="email" #email="ngModel" (change)="log(email)"
                 minlength="6" ngModel
                    name="email" id="email" type="text" class="form-control form-control-m">
                <div class="alert alert-danger"
                 *ngIf="email.touched && !email.valid">
                 Email does not match the required charachters</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-text text-muted">Password</label>
                <input required ngModel name="password" #password="ngModel" (change)="log(password)"
                 minlength="6"
                    ngModel name="password" id="password" type="password" class="form-control form-control-m">
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid"> 
                    Password doesnt match the
                    required charachters</div>
            </div>
            <div>
                <button class="btn btn-danger" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                |
                <button class="btn btn-success" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
