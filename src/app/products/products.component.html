<div class="row">
    <div class="col-xs-12">
        <button class="btn vtb-success"> New Product</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let product of products">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{product.name}}</h4>
                <p class="list-group-item-heading">{{ product.description}}</p>
                <h6 class="list-group-item-heading">{{product.title}</h6>
            </div>
            <span class="pull-right">
                <img [src]="product.imagePath" alt={{product.name}} class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
